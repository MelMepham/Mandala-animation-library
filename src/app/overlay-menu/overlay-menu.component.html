<div
    class="overlay-menu__button-container">
    <button
        class="overlay-menu__button"
        [disabled]="!backUrl"
        (click)="clickBack()">
        <arrow-left></arrow-left>
    </button>
    <button
        class="overlay-menu__button"
        [disabled]="!nextUrl"
        (click)="clickForward()">
        <arrow-right></arrow-right>
    </button>
    <button
        class="overlay-menu__button"
        [disabled]="!isAnimated"
        (click)="changeAnimationStatus()">
        <pause></pause>
    </button>
    <button
        class="overlay-menu__button"
        [disabled]="isAnimated"
        (click)="changeAnimationStatus()">
        <play></play>
    </button>
</div>
<div
    class="overlay-menu__bottom-container">
    <p>
        This site is interactive - click around.
    </p>
    <p>
        All animations made my Melissa Mepham.
        Icons created by NAS from the Noun Project.
    </p>
</div>
